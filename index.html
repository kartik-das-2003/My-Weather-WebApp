<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <!--Developed By Kartik Das-->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Main Functionalities -->
    <div class="card">
        <div class="search">
            <input 
                type="text" 
                placeholder="Enter City Name"
                spellcheck="false">
            <button><img src="images/Others/search.png" alt="search-icon"></button>
        </div>

        <div class="error">
            <p>
                Location Can't Identified
            </p>
        </div>
        <div class="weather">
            <img src="images/Day-Image/sun-clear.png" alt="sun-icon" class="weather-icon">
            <h1 class="temp">0</h1>
            <p class="description">Not Known</p>
            <h2 class="city">Undefined</h2>

            <div class="details">
                <div class="col">
                    <img src="images/Others/wind.png">
                    <div>
                        <p class="wind">0</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/Others/humidity.png">
                    <div>
                        <p class="humidity">0</p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>

            <div class="details">
                <div class="col">
                    <img src="images/Others/map.png">
                    <div>
                        <p class="map">0</p>
                        <p>Geo Location</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/Others/pressure-gauge.png">
                    <div>
                        <p class="pressure">0</p>
                        <p>Pressure</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
